<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mainpage</title>
    <link rel="stylesheet" href="css/mainpage.css">
    <script src="js/mainpage.js"></script>
  </head>
  <body>


    <div name="body" class="body">
      <div class="head-tab">
      <!--  <div name="account"> -->
          <button type="button" name="button" class="button" style="margin-left:auto;">LOGOUT</button>
      <!--  </div> -->

      </div>
      <div class="select-box">
        <button id="overturn"value="SHOWTAG"type="button" name="button" class="button" onclick="overturnTag('tag','overturn')">SHOWTAG</button>
      </div>
    <div id="tag" style="display:none;">




      <div class="select-box" name="country" id="countryBox">
        <button type="button" name="button" class="button" onclick="getTag('country');" style="margin-top:10px;">COUNTRY</button>
        <div id="country"></div>
      </div>
      <div class="select-box" name="position" id="positionBox">
        <button type="button" name="button" class="button" onclick="getTag('position');" style="margin-top:10px;">POSITION</button>
        <div id="position"></div>
      </div>
      <div class="select-box" name="resolution" id="resolutionBox">
        <button type="button" name="button" class="button" onclick="getTag('resolution');" style="margin-top:10px;">RESOLUTION</button>
        <div id="resolution"></div>
      </div>
      <div class="select-box" name="longtitude" id="longtitudeBox">
        <button type="button" name="button" class="button" onclick="getTag('longtitude');" style="margin-top:10px;">LONGTITUDE</button>
        <div id="longtitude"></div>
      </div>
      <div class="select-box" name="latitude" id="latitudeBox">
        <button type="button" name="button" class="button" onclick="getTag('latitude');" style="margin-top:10px;">LATITUDE</button>
        <div id="latitude"></div>
      </div>
      <div class="select-box" name="acquisition_time" id="acquisition_timeBox">
        <button type="button" name="button" class="button" onclick="getTag('acquisition_time');" style="margin-top:10px;">ACQUISITION_TIME</button>
        <div id="acquisition_time"></div>
      </div>
      <div class="select-box" name="scale" id="scaleBox">
        <button type="button" name="button" class="button" onclick="getTag('scale');" style="margin-top:10px;">SCALE</button>
        <div id="scale" ></div>
      </div>

    </div>

      <div>
        <form action="" method="post" class="select-box">
          <p style="color:silver;margin-left:20px;width:auto;">KEY WORD</p>
          <input type="text" name="" value="" class="inputBox">
          <input type="submit" name="" value="SUBMIT" class="submit-button">
        </form>
      </div>


    </div>

  </body>
</html>
